<div class="card employee-card">
    <div class="card-header" style="background-color: #FF7FE9;">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body" style="background-color: #FFB3F2;">
        <ul class="list-group" style="background-color: #FFB3F2;">
            <li class="list-group-item" style="background-color: #FFB3F2;">ID: {{ id }}</li>
            <li class="list-group-item" style="background-color: #FFB3F2;">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item" style="background-color: #FFB3F2;">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
