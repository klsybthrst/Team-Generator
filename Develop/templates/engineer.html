<div class="card employee-card">
    <div class="card-header" style="background-color: #59B2A2;">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body" style="background-color: #73BFB1;">
        <ul class="list-group" style="background-color: #73BFB1;">
            <li class="list-group-item" style="background-color: #73BFB1;">ID: {{ id }}</li>
            <li class="list-group-item" style="background-color: #73BFB1;">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item" style="background-color: #73BFB1;">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
